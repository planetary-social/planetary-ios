name: CI
on:
  pull_request
jobs:
  unit_test:
    name : Unit Tests
    runs-on: macOS-latest
    env:
      MixpanelAnalyticsToken: 
      AuthyPhoneVerificationAPIToken: 
      BugsnagCrashReportingToken: 
      ZendeskAppID: 
      ZendeskClientID: 
      VersePushAPIToken: 
      VersePubAPIToken: 
      VerseDirectoryAPIToken: 
      VerseBlobToken: 
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build
      run: xcodebuild build-for-testing -workspace Planetary.xcworkspace -scheme UnitTests -destination "platform=iOS Simulator,name=iPhone 11,OS=13.4.1"
    - name: Test
      run: xcodebuild test-without-building -workspace Planetary.xcworkspace -scheme UnitTests -destination "platform=iOS Simulator,name=iPhone 11,OS=13.4.1"
