name: CI
on:
  pull_request
jobs:
  unit_test:
    name : Unit Tests
    runs-on: macOS-latest
    env:
      MixpanelAnalyticsToken: ${{ MixpanelAnalyticsToken }}
      AuthyPhoneVerificationAPIToken: ${{ AuthyPhoneVerificationAPIToken }}
      BugsnagCrashReportingToken: ${{ BugsnagCrashReportingToken }}
      ZendeskAppID: ${{ ZendeskAppID }}
      ZendeskClientID: ${{ ZendeskClientID }}
      VersePushAPIToken: ${{ VersePushAPIToken }}
      VersePubAPIToken: ${{ VersePubAPIToken }}
      VerseDirectoryAPIToken: ${{ VerseDirectoryAPIToken }}
      VerseBlobToken: ${{ VerseBlobToken }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install CocoaPods Keys
      run: gem install cocoapods-keys
    - name: Dependencies
      run: pod install --repo-update
    - name: Build
      run: xcodebuild build-for-testing -workspace Planetary.xcworkspace -scheme UnitTests -destination "platform=iOS Simulator,name=iPhone 11,OS=13.4.1"
    - name: Test
      run: xcodebuild test-without-building -workspace Planetary.xcworkspace -scheme UnitTests -destination "platform=iOS Simulator,name=iPhone 11,OS=13.4.1"
